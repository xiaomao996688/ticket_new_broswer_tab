<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      var options = {
        series: [
          {
            data: [
              {
                x: "New Delhi",
                y: 218,
              },
              {
                x: "Kolkata",
                y: 149,
              },
              {
                x: "Mumbai",
                y: 184,
              },
              {
                x: "Ahmedabad",
                y: 55,
              },
              {
                x: "Bangaluru",
                y: 84,
              },
              {
                x: "Pune",
                y: 31,
              },
              {
                x: "Chennai",
                y: 70,
              },
              {
                x: "Jaipur",
                y: 30,
              },
              {
                x: "Surat",
                y: 24,
              },
              {
                x: "Hyderabad",
                y: 68,
              },
              {
                x: "Lucknow",
                y: 28,
              },
              {
                x: "Indore",
                y: 19,
              },
              {
                x: "Kanpur",
                y: 29,
              },
            ],
          },
        ],
        legend: {
          show: false,
        },
        chart: {
          height: 350,
          type: "treemap",
        },
        title: {
          text: "Basic Treemap",
        },
        plotOptions: {
          treemap: {
            enableShades: true,
            shadeIntensity: 0.5,
            reverseNegativeShade: true,
            colorScale: {
              ranges: [
                {
                  from: 200,
                  to: 100,
                  color: "#CD363A",
                },
                {
                  from: 0,
                  to: 100,
                  color: "#52B12C",
                },
              ],
            },
          },
        },
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
